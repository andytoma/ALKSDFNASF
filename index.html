<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Bootstrap 4 framework exemple</title>
  <style media="screen">
    #first-carousel img{
      width: 100%;
    }
  </style>
</head>
<body>

    <!-- ###############            CAROUSEL          ############## -->
    <!--
        1) ID !!!!
        2) CLASS (parent>child)
        3) CAROUSEL, TABS, MENU, ... ->  ACTIVE!!!!!
        4) href, data-*
    -->

<div id="first-carousel" class="carousel slide" data-ride="carousel">

  <!-- LISTE -->
  <ol class="carousel-indicators">
    <li data-target="#first-carousel" data-slide-to="0" ></li>
    <li data-target="#first-carousel" data-slide-to="1" class="active"></li>
    <li data-target="#first-carousel" data-slide-to="2"></li>
  </ol>
  <!-- LISTE -->

  <!-- slide  grouping slide-->

    <div class="carousel-inner" >
      <div class="carousel-item">
        <img src="http://picsum.photos/1200/600?image=111" alt="" />
      </div>
      <div class="carousel-item active">
        <img src="http://picsum.photos/1200/600?image=222" alt="" />
      </div>
      <div class="carousel-item">
        <img src="http://picsum.photos/1200/600?image=444" alt="" />
      </div>
    </div>
    <!-- slide  grouping slide-->

    <!-- controls -->
    <a class="carousel-control-prev" href="#first-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#first-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    <!-- controls -->




</div>



<!-- ###############            CAROUSEL          ############## -->

  <hr>

  <!-- ###############            TABS          ############## -->
    <div id="menu">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#register">Register</a></li>
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#login">Login</a></li>
      </ul>
    </div>

    <div class="tab-content">
      <div class="tab-pane" id="register">
         <h2>REGISTER</h2>
      </div >
      <div class="tab-pane active" id="login" >
         <h2>LOGIN</h2>
      </div>
    </div>


  <!-- ###############            TABS          ############## -->


  <!-- ###############            MODALE          ############## -->

    <div>
      <button class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#myModal">
        Contact US!
      </button>

      <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

       </div>
     </div>
   </div>

 </div>


  <!-- ###############            MODALE          ############## -->




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
